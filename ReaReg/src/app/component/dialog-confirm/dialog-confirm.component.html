<!-- Title of dialog -->
<h2 mat-dialog-title>{{data.title | translate}}</h2>
<!-- Cancel and delete button -->
<mat-dialog-actions class="center">
  <button [mat-dialog-close]="false" color="primary" mat-button>{{"message.cancel" | translate}}</button>
  <button [mat-dialog-close]="true" class="deleteConfirm" color="warn" mat-raised-button>{{"message.delete" | translate}}</button>
</mat-dialog-actions>
